</head>
<body>
    <!-- Page Header: Includes logo and main heading -->
    <header>
        <img src="Images/ITLogo.jpg" alt="IT Resource Hub Logo" class="logo">
        <h1>Daily Challenges</h1>
    </header>

    <!--Navigation Bar-->
    <nav>
        <div class="nav-container">
            <!--Back button to return to Services-->
            <a href="services.html" class ="back-button">Back</a>
            <ul class="center-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html" class="active">Services</a></li>

                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!--Main content section-->
    <section class="challenges-content">
        <div class="challenge-heading">
            <img src="Images/challenge-icon.png" alt="Challenge Icon" class="challenge-icon">
            <h2>Today's Challenge</h2>
        </div>
        <!--Placeholder for rotating challenge text-->
        <p id="challenge" class="challenge-text">
        <!-- The challenge text is inserted here by JavaScript -->
        </p>

    <!-- Button to discuss or share the solution on the forum -->
        <div class="challenge-action">
            <a href="comforum.html" class="challenge-button">Discuss Challenge</a>
        </div>
    </section>

    <!--Footer and copyright-->
    <footer>
        <p>&copy; 2025 IT Resource Hub. All rights reserved.</p>
    </footer>

    <!-- JavaScript to rotate challenges based on the day -->
    <script>
        const challenges = [
        "Implement a function in JavaScript that finds the maximum value in an array.",
        "Develop a small program that reverses a string in your favorite language.",
        "Create a web page that fetches data from a public API and displays it neatly.",
        "Build a simple sorting algorithm (Bubble Sort or Insertion Sort) and test it.",
        "Write a script that reads a text file and counts word frequencies."
        ];

        const today = new Date();
        const start = new Date(today.getFullYear(), 0, 0);
        const diff = today - start;
        const oneDay = 1000 * 60 * 60 * 24;
        const dayOfYear = Math.floor(diff / oneDay);

        const index = dayOfYear % challenges.length;
        document.getElementById("challenge").textContent = challenges[index];
    </script>
</body>
