<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us - IT Resource Hub</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
            <img src="Images/ITLogo.jpg" alt="IT Resource Hub Logo" class="logo">
            <h1>Contact Us</h1>
    </header>

    <nav>
        <div class="nav-container">
            <ul class="center-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="comforum.html">Community Forum</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!--Get in touch information-->
    <section class="contact-info">
        <h2>Get in Touch</h2>
        <p>
            Email us with any questions or inquiries or call XXX-XXX-XXXX.<br>
            We will be happy to assist you and set up a meeting!
        </p>
    </section>
    
    <!--Contact form-->
    <section class="contact-form">
        <h2>Contact Form</h2>
        <form id="contactForm" action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" required><br><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>
            
            <button type="button" onclick="sendEmail()">Send Email</button>
        </form>
        <!--Confirmation message-->
        <div id="confirmation"></div>
    </section>
    
    <footer>
        <p>&copy; 2024 IT Resource Hub. All rights reserved.</p>
    </footer>

    <script>
        function sendEmail() {
            //Clear form fields
            document.getElementById("contactForm").reset();
            //Confirmation message displayed
            var confirm = document.getElementById("confirmation");
            confirm.textContent = "Email sent!";
        }
    </script>
</body>
</html>
